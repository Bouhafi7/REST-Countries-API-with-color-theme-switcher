<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>REST Countries API with color theme switcher</title>
</head>
<body>
    <div class="overlay">
        <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <header>
        <div class="container">
            <h2>Where in the world?</h2>
            <div class="toggle-mode">
                <i class="fa-regular fa-moon"></i>
                <p>dark mode</p>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div>
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" class="search-input" placeholder="Search for a country...">
                </div>
                <div class="filtering-menu">
                    <p>Filter by Region</p>
                    <i class="fa-solid fa-angle-down"></i>
                    <ul class="menu">
                        <li>africa</li>
                        <li>americas</li>
                        <li>asia</li>
                        <li>europe</li>
                        <li>oceania</li>
                    </ul>
                </div>
            </div>
            <div></div>
        </div>
    </main>

    <div class="detail">
        <div class="container">
            <button class="back"><i class="fa-solid fa-arrow-left-long"></i> back</button>
            <div class="details"></div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
